<h2>Update student</h2>

<form [formGroup]="form">
    Name: <input type = "text" formControlName="name"/><br>
    House id: <input type = "text" formControlName="houseId"/><br>
    Address: <input type = "text" formControlName="address"/><br>
    <button (click)="updateStudent($event)">Update!</button>
</form>
